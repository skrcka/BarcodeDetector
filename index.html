<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="barcodeReader.css">
</head>

<body>
    <input id="codebox" data-test="codebox" type="text" />
    <button id="openCodeScanner" onclick="openCodeScanner('codebox')" type="button" class="btn btn-primary">
        Scan
    </button>

    <div class="modal fade in" id="scanModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sken čárového kódu</h5>
                    <button type="button" class="close button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="barcodeInnerBody">
                    <div id="barcodeReaderBody">
                        <video id="codeModalVideo" width="1280" height="720" autoplay></video>
                        <canvas id="codeModalCanvas" width="1280" height="720" hidden></canvas>
                        <canvas id="overlayCanvas" width="1280" height="720"></canvas>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="codeModalClose" type="button" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script src="barcodeScanner.js"></script>
</body>

</html>
