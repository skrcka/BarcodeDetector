<div class="modal fade in" id="scanModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Načtení čárového kódu</h5>
                <button type="button" class="close button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="barcodeInnerBody">
                <div id="barcodeReaderBody">
                    <video id="codeModalVideo" autoplay></video>
                    <canvas id="codeModalCanvas" hidden></canvas>
                    <canvas id="overlayCanvas"></canvas>
                </div>
            </div>
            <div class="modal-footer">
                <button id="codeModalClose" type="button" class="btn btn-secondary">Zavřít</button>
            </div>
        </div>
    </div>
</div>
