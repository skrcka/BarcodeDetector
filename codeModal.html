        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sken čárového kódu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <video class="w-100" id="codeModalVideo" width="640" height="480" autoplay></video>
                <canvas class="w-100" id="codeModalCanvas" width="640" height="480" hidden></canvas>
            </div>
            <div class="modal-footer">
                <button id="codeModalClose" type="button" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
